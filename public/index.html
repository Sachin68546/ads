<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Ads Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #1a1a1a;
      font-size: 24px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #145dbf;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
    .footer a {
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Your Meta Ads Dashboard</h1>
    <p>Log in with your Facebook account to securely view and manage your ad performance data.</p>
    <a class="button" href="/login">Login with Facebook</a>
    <div class="footer">
      <p><a href="/privacy">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
